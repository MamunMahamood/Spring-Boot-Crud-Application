<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
         .formbutton{
       display: flex;
       justify-content: center;}
       .f1{
       display: flex;
       justify-content: center;
       }

    </style>
</head>
<body>
<div class="bg-dark text-light mb-5">
<h2 style="text-align:center; padding:20px" >Student Management System</h2>
</div>

<div class="container mt-4">
    <div class="formbutton">
        <a class="col-3 btn btn-success" style="margin:20px" th:href="@{/}">Home</a>
        <a class="col-3 btn btn-secondary" style="margin:20px" th:href="display1">List of Students</a>
    </div>
    <div class="f1">
        <form  th:action="display" method="post">
            <div class="col-6 mt-3 mb-3">
                <label>First name:</label><br>
                <input type="text"  name="fname">
            </div>
            <div class="col-6 mt-3 mb-3">
                <label>Last name:</label><br>
                <input type="text"  name="lname">
            </div>
            <div class="col-6 mt-3 mb-3">
                <label>department:</label><br>
                <input type="text"  name="dept">
            </div>
            <div class="col-6 mt-3 mb-3">
                <label>Email:</label><br>
                <input type="email"  name="email">
            </div>
            <input class="btn btn-danger" type="submit" value="Submit">
        </form>
    </div>

</div>

</body>
</html>
